<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://kit.fontawesome.com/8730c9b44a.js" crossorigin="anonymous"></script>
  <!-- <script src="assets/weather.js"></script>
  <script src="./index.js"></script> -->
</head>

<body>

  <!-- Navigaatio -->
  <nav>
    <div>
      <a href="#">
        <img class="logo" src="assets/img/metropolia_logo.svg" alt="metropolian logo">
      </a>
    </div>

    <label class="nav-label" for="toggleCheck"></label>
    <input type="checkbox" id="toggleCheck">

    <ul class="nav-container">
      <li class="nav-link"><a id="karamalmi" class="n-link" href="#">Karamalmi</a></li>
      <li class="nav-link"><a id="myyrmaki" class="n-link" href="#">Myyrmäki</a></li>
      <li class="nav-link"><a id="myllypuro" class="n-link" href="#">Myllypuro</a></li>
      <li class="nav-link"><a id="arabia" class="n-link" href="#">Arabia</a></li>
    </ul>

    <div class="date-container">
      <div class="time" id="time"></div>
      <div class="date-day-container">
        <div class="weekday" id="weekday"></div>
        <div class="date" id="date"></div>
      </div>
    </div>

    <div class="language-container">
      <img class="language currentLang" src="assets/img/finland.png" alt="suomen lippu">
      <label class="language-label" for="toggleCheckLanguage"><img class="arrowdown" src="assets/img/simple-arrow.png"
          alt="nuoli alaspäin"></label>
      <input type="checkbox" id="toggleCheckLanguage">
      <ul class="language-list">
        <li class="language-list-item"><img class="language switchLang" src="assets/img/united-kingdom.png"
            alt="britannian lippu">
        </li>
      </ul>
    </div>
    <div class="grey"></div>
  </nav>

  <main>
    <div class="grid-container">
      <!-- Koronatiedote -->
      <article class="card infoarea">
        <div class="card-img-container">
          <img class="card-img" src="assets/img/koronatiedote.webp" alt="kuva koronamaskista">
        </div>
        <div class="card-content">
          <div class="card-header">
            <h2 class="info-topic"></h2>
            <h3 class="campus info-date"></h3>
          </div>
          <p class="card-text info-text"></p>
        </div>
      </article>
      <!-- Sää -->
      <article class="card weatherarea">
        <div class="card-content weather-content">
          <div class="card-header">
            <h2 class="city">Karamalmi</h2>
          </div>
          <h3 class="campus">Tänään</h3>
          <div class="weather-today" id="weather-today"></div>
          <div class="next-week" id="next-week">
            <div class="future-forecast"></div>
          </div>
        </div>
      </article>
      <!-- Ruokalista -->
      <article class="card luncharea">
        <div class="card-img-container">
          <img class="card-img" src="assets/img/ruokakuva.webp" alt="kuva ruuasta">
        </div>
        <div class="card-content">
          <div class="card-header">
            <h2 class="lunch-topic"></h2>
            <h3 class="campus restaurant"></h3>
          </div>
          <div class="menu-items">
            <ul class="menu-list"></ul>
            <ul class="menu-prices">
            </ul>
          </div>
        </div>
      </article>
      <!-- HSL -->
      <article class="card transitarea">
        <div class="card-content small hsl-content">
          <div class="card-header small-header iconpos">
            <h2>HSL</h2>
            <img class="bus-icon" src="./assets/img/bus-school.png" alt="bussi ikoni">
          </div>
          <section id="hsl-page">
            <div class="hsl-headings">
              <div class="line"></div>
              <div class="stop"></div>
              <div class="dest"></div>
              <div class="leaving"></div>
            </div>
            <hr>
            <ul class="timetable">
            </ul>
          </section>
        </div>
      </article>
    </div>
  </main>
</body>

</html>
